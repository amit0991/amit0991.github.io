<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
   

</head>

<body>

    <div class="event-main" onclick="popup('event_assets/DOC-20230429-WA0004._page-0006.jpg')"
        style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0) 60%, black 99%),url('/event_assets/bug.jpg'); background-size: cover;background-repeat:no-repeat;">
        <div id="event-name" value="Bug War">Bug War</div>
    </div>



    <div id="popup-box">
        <!-- <img src="event_assets/DOC-20230429-WA0004._page-0006.jpg" alt="" id="pop-img"> -->
      <img src="event_assets/add.png" alt="" id="close">
    </div>



    <a href="http://www.google.com">Open</a>
<style>

    #close{
        border: 2px solid red;
    }
    .event-main{
        height: 300px;
        width: 200px;
    }

    #pop-img{
        height: 600px;
        width: 800px;
    }


    #popup-box{
        height: 600px;
        border: 2px solid red;
        width: 800px;
        position: absolute;
        top: 20px;
        left: 30%;
    }
</style>


    <script>
        
        const pop_box=document.getElementById("popup-box");
        var close2=document.getElementById("close");

        function close1(){
            console.log("close called");
            pop_box.style.display="none";
        }
        close2.addEventListener("click",close1);

        
        function popup(img) {
            pop_box.style.display="block";
            console.log("pop up function clicked!")

            const imgTag=document.createElement("img");
            imgTag.src=img;
            imgTag.setAttribute("id", "pop-img");
            pop_box.appendChild(imgTag);

            
        }
    </script>





</body>

</html>
